<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>

  <!-- Welcome Message Module Start-->
  <!-- Times Moved is to control the movement of transform in JS -->
  <div class="welcome-message-module container">

    <div class="welcome-message">

      <h1>Tic Tac Toe</h1>
      <!-- Button to Start Next Module -->
      <button id="start-game">Start Game</button>

    </div>

  </div>
  <!-- Welcome Message Module End -->

  <!-- Start Game Module Start -->
  <div class="start-game-module container">

    <h1>Select Opponent</h1>

    <!-- Two Button Which Change the Set Up Module -->
    <div class="button-container">
      <button id="play-ai">Play AI</button>
      <button id="play-human">Two Player</button>
    </div>
  </div>
  <!-- Start Game Module Ends Here -->

  <!-- Set Up Game Module Starts Here -->
  <div class="set-up-module container">
    <div class="select-information">
      <div class="player-information">
        <h2>Enter Player Information</h2>
        <div class="player-name">
          <label for="player-name">Enter Name: </label>
          <input 
          type="text"
          placeholder="Name"
          id="player-name"
          required>
        </div>
        <div class="marker-selection" id="player-one">
          <div class="marker"><img src="./icons/avatar.svg" alt=""></div>
          <div class="marker"><img src="./icons/avatar (1).svg" alt=""></div>
          <div class="marker"><img src="./icons/avatar (2).svg" alt=""></div>
          <div class="marker"><img src="./icons/avatar (3).svg" alt=""></div>
          <div class="marker"><img src="./icons/avatar (4).svg" alt=""></div>
          <div class="marker"><img src="./icons/avatar (5).svg" alt=""></div>
          <div class="marker"><img src="./icons/avatar (6).svg" alt=""></div>
          <div class="marker"><img src="./icons/avatar (7).svg" alt=""></div>
          <div class="marker"><img src="./icons/avatar (8).svg" alt=""></div>
        </div>
      </div>
      <div class="ai-information">
        <h2>Enter AI Information</h2>
        <div class="ai-difficulty">
          <label for="difficulty">Select Difficulty: </label>
          <select 
          name="difficulty" 
          id="difficulty"
          required>
            <option 
            value="Easy">Easy</option>
            <option 
            value="Medium" 
            selected>Medium</option>
            <option 
            value="Hard">Hard</option>
            <option value="Impossible">Impossible</option>
          </select>
        </div>

        <div class="marker-selection" id="ai">
          <div class="marker"><img src="./icons/avatar.svg" alt=""></div>
          <div class="marker"><img src="./icons/avatar (1).svg" alt=""></div>
          <div class="marker"><img src="./icons/avatar (2).svg" alt=""></div>
          <div class="marker"><img src="./icons/avatar (3).svg" alt=""></div>
          <div class="marker"><img src="./icons/avatar (4).svg" alt=""></div>
          <div class="marker"><img src="./icons/avatar (5).svg" alt=""></div>
          <div class="marker"><img src="./icons/avatar (6).svg" alt=""></div>
          <div class="marker"><img src="./icons/avatar (7).svg" alt=""></div>
          <div class="marker"><img src="./icons/avatar (8).svg" alt=""></div>
        </div>
      </div>
    </div>

    <div class="button-container">
      <button>Let's Go</button>
    </div>
  </div>

  <div class="game-board-module container" game-type="">

  </div>
</body>
</html>
